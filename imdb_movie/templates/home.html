{% extends "index.html" %}
{% block title %}IMDb Rating Prediction{% endblock %}

{% block content %}
<h1 class="text-center my-4">IMDb Rating Prediction</h1>
<div class="card shadow-sm">
    <div class="card-body">
        <form method="POST" action="/predict">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="year">Release Year</label>
                    <input type="number" class="form-control" id="year" name="year" min="1900" max="2025" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="certificates">Certificate</label>
                    <select class="form-control" id="certificates" name="certificates" required>
                        <option value="" disabled selected>Select certificate</option>
                        <option value="G">G</option>
                        <option value="PG">PG</option>
                        <option value="PG-13">PG-13</option>
                        <option value="R">R</option>
                        <option value="NC-17">NC-17</option>
                        <option value="Not Rated">Not Rated</option>
                        <option value="Approved">Approved</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="genre">Genre</label>
                    <select class="form-control" id="genre" name="genre" required>
                        <option value="" disabled selected>Select genre</option>
                        <option value="Action">Action</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Animation">Animation</option>
                        <option value="Biography">Biography</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Crime">Crime</option>
                        <option value="Documentary">Documentary</option>
                        <option value="Drama">Drama</option>
                        <option value="Horror">Horror</option>
                        <option value="Mystery">Mystery</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="director">Director</label>
                    <input type="text" class="form-control" id="director" name="director" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="star_cast">Lead Actor/Actress</label>
                    <input type="text" class="form-control" id="star_cast" name="star_cast" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="metascore">MetaScore (0â€“100)</label>
                    <input type="number" class="form-control" id="metascore" name="metascore" min="0" max="100" required>
                </div>
            </div>

            <div class="form-group">
                <label for="duration">Duration (minutes)</label>
                <input type="number" class="form-control" id="duration" name="duration" min="30" max="300" required>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Predict IMDb Rating</button>
            </div>
        </form>

        {% if prediction is defined %}
        <div class="alert alert-success text-center mt-4" role="alert">
            Predicted IMDb Rating: <strong>{{ prediction }}</strong>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
